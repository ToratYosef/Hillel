<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <!-- Use Tailwind CSS for a modern, utility-first approach to styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }
        body {
            background-color: #0d1222;
            background-image: linear-gradient(135deg, #0d1222 0%, #151a2d 100%);
        }
        .glass-panel {
            background: rgba(43, 49, 63, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto text-center p-6 md:p-12 glass-panel rounded-2xl shadow-2xl max-w-lg">
        <h1 class="bebas-neue text-4xl sm:text-5xl md:text-6xl font-bold text-yellow-400 mb-4">Payment Successful!</h1>
        <p class="text-xl sm:text-2xl text-gray-300 mb-8">
            <span id="thank-you-message"></span>
        </p>
        <a href="/" class="py-3 px-8 rounded-full bg-yellow-400 text-black font-bold hover:bg-yellow-500 transition-colors duration-300">
            Return to Raffle
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Saul';
            const tickets = params.get('tickets') || 'your';

            const message = `Thanks, ${decodeURIComponent(name)}! Your ${tickets} tickets have been added to the pot!`;
            document.getElementById('thank-you-message').textContent = message;
        });
    </script>
</body>
</html>

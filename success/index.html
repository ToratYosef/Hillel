<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <!-- Use Tailwind CSS for a modern, utility-first approach to styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(160deg, #0b1120 0%, #111a2b 55%, #1c2538 100%);
            --surface: rgba(20, 28, 44, 0.85);
            --accent: #f0b35e;
            --accent-alt: #e08a3d;
            --accent-secondary: #3b82f6;
            --text-muted: #cbd5f5;
        }

        body { font-family: 'Inter', sans-serif; background-image: var(--bg-gradient); color: #ffffff; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }

        .glass-panel {
            background: linear-gradient(135deg, rgba(19, 29, 46, 0.9), rgba(28, 40, 60, 0.72));
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(148, 163, 184, 0.14);
            box-shadow: 0 18px 38px rgba(8, 13, 23, 0.45);
        }

        .accent-button {
            display: inline-block;
            background-image: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
            color: #111827;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 12px 28px rgba(12, 18, 30, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
        }

        .accent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(15, 23, 42, 0.4);
            filter: brightness(1.02);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto text-center p-6 md:p-12 glass-panel rounded-2xl shadow-2xl max-w-lg">
        <h1 class="bebas-neue text-4xl sm:text-5xl md:text-6xl font-bold mb-4" style="color: var(--accent-alt);">Payment Successful!</h1>
        <p class="text-xl sm:text-2xl mb-8" style="color: var(--text-muted);">
            <span id="thank-you-message"></span>
        </p>
        <a href="/" class="accent-button">
            Return to Raffle
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Saul';
            const tickets = params.get('tickets') || 'your';

            const message = `Thanks, ${decodeURIComponent(name)}! Your ${tickets} tickets have been added to the pot!`;
            document.getElementById('thank-you-message').textContent = message;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <!-- Use Tailwind CSS for a modern, utility-first approach to styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #050417 0%, #190a3a 45%, #341264 100%);
            --surface: rgba(24, 14, 52, 0.82);
            --accent: #ff8a3d;
            --accent-alt: #ff5fa0;
            --accent-secondary: #8c5cf6;
            --text-muted: #d8cfff;
        }

        body { font-family: 'Inter', sans-serif; background-image: var(--bg-gradient); color: #ffffff; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }

        .glass-panel {
            background: linear-gradient(135deg, rgba(32, 18, 66, 0.75), rgba(53, 24, 87, 0.6));
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 55px rgba(8, 5, 24, 0.55);
        }

        .accent-button {
            display: inline-block;
            background-image: linear-gradient(120deg, var(--accent) 0%, var(--accent-alt) 45%, var(--accent-secondary) 100%);
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 15px 35px rgba(255, 95, 160, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .accent-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 22px 45px rgba(255, 138, 61, 0.4);
            filter: brightness(1.05);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto text-center p-6 md:p-12 glass-panel rounded-2xl shadow-2xl max-w-lg">
        <h1 class="bebas-neue text-4xl sm:text-5xl md:text-6xl font-bold mb-4" style="color: var(--accent-alt);">Payment Successful!</h1>
        <p class="text-xl sm:text-2xl mb-8" style="color: var(--text-muted);">
            <span id="thank-you-message"></span>
        </p>
        <a href="/" class="accent-button">
            Return to Raffle
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Saul';
            const tickets = params.get('tickets') || 'your';

            const message = `Thanks, ${decodeURIComponent(name)}! Your ${tickets} tickets have been added to the pot!`;
            document.getElementById('thank-you-message').textContent = message;
        });
    </script>
</body>
</html>

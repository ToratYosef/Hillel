<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Hillel Senior Fund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(160deg, #0b1120 0%, #111a2b 55%, #1c2538 100%);
            --surface: rgba(20, 28, 44, 0.85);
            --accent: #f0b35e;
            --accent-alt: #e08a3d;
            --accent-secondary: #3b82f6;
            --success: #4ade80;
            --text-muted: #cbd5f5;
        }

        body { font-family: 'Inter', sans-serif; background-image: var(--bg-gradient); color: #ffffff; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }

        .glass-panel {
            background: linear-gradient(135deg, rgba(19, 29, 46, 0.9), rgba(28, 40, 60, 0.72));
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(148, 163, 184, 0.14);
            box-shadow: 0 18px 38px rgba(8, 13, 23, 0.45);
        }

        .checkmark-icon {
            display: inline-flex;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: radial-gradient(circle at top, rgba(240, 179, 94, 0.85), rgba(59, 130, 246, 0.4));
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(240, 179, 94, 0.3);
            animation: popIn 0.5s ease-out;
        }
        .checkmark-icon svg {
            fill: none;
            stroke: white;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawCheckmark 1s ease-in-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes drawCheckmark {
            to { stroke-dashoffset: 0; }
        }

        .accent-button {
            background-image: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 100%);
            color: #111827;
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            box-shadow: 0 12px 28px rgba(12, 18, 30, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
        }

        .accent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(15, 23, 42, 0.4);
            filter: brightness(1.02);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Success Container -->
    <div class="glass-panel p-8 rounded-2xl shadow-2xl text-center max-w-xl w-full">
        <div class="checkmark-icon mx-auto mb-6">
            <svg viewBox="0 0 52 52">
                <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1 id="success-message" class="bebas-neue text-4xl sm:text-5xl font-bold mb-2" style="color: var(--accent-alt);">Thank you!</h1>
        <p class="text-lg sm:text-xl mb-6" style="color: var(--text-muted);">Your donation has been received successfully.</p>

        <p class="text-2xl font-bold text-white mb-8"><span id="donor-name"></span></p>

        <p class="text-3xl sm:text-4xl bebas-neue font-bold mb-8" style="color: var(--accent-alt);">
            $<span id="donation-amount">0.00</span>
        </p>

        <a href="/" class="accent-button inline-block">
            Return to Home
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const amount = urlParams.get('amount');

            const donorNameElement = document.getElementById('donor-name');
            const donationAmountElement = document.getElementById('donation-amount');

            if (name) {
                donorNameElement.textContent = `Hello, ${decodeURIComponent(name)}.`;
            }

            if (amount) {
                donationAmountElement.textContent = parseFloat(amount).toFixed(2);
            }
        });
    </script>
</body>
</html>
